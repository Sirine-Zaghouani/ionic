<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title>-->
   </ion-toolbar>
   <ion-buttons class="retour"  slot="start">
     <ion-back-button defaultHref="/home"></ion-back-button>
   </ion-buttons>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>
    </ion-card>
      <ion-card-title>
        Créer un compte
      </ion-card-title>
      <ion-card-subtitle>
        Remplissez ce formulaire
      </ion-card-subtitle>
    <ion-card-content>
      <form   [formGroup]="validationFormUser" (ngSubmit)="Signup(validationFormUser.valid)" >
      <div class="wrapform">

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input name="name" type="text" formControlName="name" placeholder="Nom et Prénom" required [(ngModel)]="user.name"> 
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.name">
          <div class="error_message" *ngIf="validationFormUser.get('name')?.hasError(validation.type) && (validationFormUser.get('name')?.dirty || validationFormUser.get('name')?.touched)">
            {{validation.message}}
        </div>
    </ng-container>
    </div>


      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input name="email" type="email" formControlName="email" placeholder="E-mail" required [(ngModel)]="user.email"> 
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message" *ngIf="validationFormUser.get('email')?.hasError(validation.type) && (validationFormUser.get('email')?.dirty || validationFormUser.get('email')?.touched)">
            {{validation.message}}
      </div>
    </ng-container>
    </div>

      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-input name="phone" type="number" formControlName="phone" placeholder="Numéro de téléphone" [(ngModel)]="user.phone">
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.phone">
          <div class="error_message" *ngIf="validationFormUser.get('phone')?.hasError(validation.type) && (validationFormUser.get('phone')?.dirty || validationFormUser.get('phone')?.touched)">
            {{validation.message}}
          </div>
    </ng-container>
    </div>

      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input name="password" type="password"  formControlName="password"  placeholder="Mot de passe" [(ngModel)]="user.password">
        </ion-input>
      </ion-item>
    
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.password">
          <div class="error_message" *ngIf="validationFormUser.get('password')?.hasError(validation.type) && (validationFormUser.get('password')?.dirty || validationFormUser.get('password')?.touched)">
          {{validation.message}}
          </div>
        </ng-container>
      </div>
  
    <div class="sign-btn-wrap">
      <ion-button shape="round" fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid">S'inscrire</ion-button>
    </div>
    {{ registrationMessage }}
    <div class="ion-card-footer">
      <span>Vous avez déjà un compte ?</span><button class="ion-no-padding" routerLink="/signin">Connectez-vous.</button>
   </div>
   </div>
  </form>
    </ion-card-content>
</ion-content>
